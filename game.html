<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="countDownTimer">
          <div class="hud-item">
            <p id="timer" class="hud-prefix">Time Remaining:</p>

            <div class="highscore-class">
              <a href="./highScore.html" class="highscore-button">highScores</a>
            </div>
          </div>
        </div>
        <div id="quizContainer">
          <h1 id="question">What are your answers to this question</h1>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" id="choice1">Choice 1</p>
          </div>

          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" id="choice2">Choice 2</p>
          </div>

          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" id="choice3">Choice 3</p>
          </div>

          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" id="choice4">Choice 4</p>
          </div>
        </div>

        <div>
          <section id="AnswerResponse"></section>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
